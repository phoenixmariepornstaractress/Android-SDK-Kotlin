    <path d="M79.8 6.1a1.7 1.7 0 011.7-1.7 1.7 1.7 0 011.7 1.7 1.7 1.7 0 01-1.7 1.7 1.7 1.7 0 01-1.7-1.7z"/>
    <path d="M57.4 19.9a1.7 1.7 0 011.7-1.7h5.2a1.7 1.7 0 011.7 1.7 1.7 1.7 0 01-1.7 1.7h-5.2a1.7 1.7 0 01-1.7-1.7z"/>
