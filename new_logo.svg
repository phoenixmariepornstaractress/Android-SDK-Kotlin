<svg width="109" height="26" viewBox="0 0 109 26" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title" aria-describedby="logo-desc">
  <title id="logo-title">لوگوی پیشرفته و پویا</title>
  <desc id="logo-desc">لوگوی مقیاس‌پذیر با انیمیشن‌های تعاملی، پشتیبانی از تم‌های تیره/روشن، و دسترسی‌پذیری بهبودیافته برای استفاده در وب</desc>
  
  <style>
    :root {
      --main-fill: #2C2C31;
      --circle-fill: #0A33FF;
      --gradient-main-start: #FFD60A;
      --gradient-main-end: #F0BA09;
      --gradient-alt-start: #FFEA61;
      --gradient-alt-end: #FFD700;
      --gradient-dark-start: #D4A017;
      --gradient-dark-end: #B8860B;
    }
    .main-fill { fill: var(--main-fill); }
    .circle-fill { fill: var(--circle-fill); }
    .gradient-group path:first-child:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    #gradient-main stop:first-child { 
      stop-color: var(--gradient-main-start);
      animation: gradientShift 3s infinite alternate;
    }
    #gradient-main stop:last-child { 
      stop-color: var(--gradient-main-end);
      animation: gradientShiftAlt 3s infinite alternate;
    }
    @keyframes gradientShift {
      0% { stop-color: var(--gradient-main-start); }
      100% { stop-color: var(--gradient-alt-start); }
    }
    @keyframes gradientShiftAlt {
      0% { stop-color: var(--gradient-main-end); }
      100% { stop-color: var(--gradient-alt-end); }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --main-fill: #E0E0E0;
        --circle-fill: #1E90FF;
        --gradient-main-start: var(--gradient-dark-start);
        --gradient-main-end: var(--gradient-dark-end);
      }
    }
  </style>

